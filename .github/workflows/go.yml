name: Go-build-macos

on:
  push:
    branches:
      - main  # Change this to the branch you want to build on push

jobs:
  build-macos:
    name: build-macos
    
    strategy:
      matrix:
        os: [macos-12, macos-14]
        include:
          - os: macos-12
            goarch: amd64
          - os: macos-14
            goarch: arm64
        go-version: [ '1.21.x', '1.22.x' ]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Display Go version
        run: go version

      - name: Install dependencies
        run: go get .

      - name: Build
        run: go build -v -o agdownloader-${{ matrix.os }}-${{ matrix.goarch }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        with:
          tag_name: 'v1.0.1'
          release_name: Release v1.0.1
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./agdownloader-${{ matrix.os }}-${{ matrix.goarch }}
          asset_name: agdownloader-${{ matrix.os }}-${{ matrix.goarch }}
          asset_content_type: application/octet-stream
